name: Mega Roulette Bot

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch result
        run: |
          curl -s https://api-cs.casino.org/svc-evolution-game-events/api/megaroulette/latest > data.json

      - name: Run streak logic
        run: |
          node logic.js

      - name: Commit state update
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state.json
          git commit -m "update streak state" || echo "No changes"
          git push

